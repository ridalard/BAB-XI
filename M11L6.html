<!DOCTYPE html>
<html> 
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.mis.js"></script>	
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			});
		});
</script>
</head>
<body>
	<p>Demonstate fadToggle() with different parameters.</p>
	
	<button>Click to fade in/out boxes</button><br><br>

	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>

</body>
</html>
