<!DOCTYPE html>
<html> 
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.mis.js"></script>	
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").toggle();
			});
		});
</script>
</head>
<body>
	
	<button>Toggle betwen hiding and showing the paragraphs</button>

	<p>This a paragraph with little content.</p>
	<p>This is another small paragraph.</p>

</body>
</html>
